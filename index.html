<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search bar using HTML & JQUERY</title>
    <script src="assets/jquery-3.7.1.min.js"></script> 
</head>
<body>
    <input type="text" id="search" placeholder="Qidirish...">
    <br>
    <ul id="list">
        <li>Alijonov Otkir</li>
        <li>Zayniddinova Zuhra</li>
        <li>Baymatova Nigina</li>
        <li>Xolmurotova Zarina</li>
        <li>Xolyigitova Mehriniso</li>
        <li>Yusupova Dilafruz</li>
    </ul>
    <script>
        $(document) .ready(function(){
            $("#search") .on("keyup", function(){
                var value =$(this).val().toLowerCase();
                $("#list li") .filter(function(){
                    $(this) .toggle($(this).text().toLowerCase().indexOf(value)>-1)

                });
            });
        });
    </script>
</body>
</html>
